schedule:
  name: monthly_cpu
  timezone: UTC
  start: "2024-01-01T00:00:00Z"
  end: "2025-12-01T00:00:00Z"
  train_months: 18
  val_months: 1
  test_months: 1
  step_months: 1
  max_windows: 12

preprocessing:
  seq_len: 24

data:
  features_path: data/mock_features_full_range.csv

models:
  xgb_ret1h:
    strategy: reuse
    source_dir: artifacts/models/xgb_ret1h_v1
  xgb_dir1h:
    strategy: reuse
    source_dir: artifacts/models/xgb_dir1h_v1
  transformer_dir1h_optuna:
    strategy: retrain_optuna
    script: src/scripts/search_transformer_optuna.py
    n_trials: 3
    seq_len: 24
    timeout_seconds: 3600

backtests:
  ensemble:
    script: src/scripts/evaluate_ensemble_signals.py
    thresholds:
      p_up_min: 0.6
      ret_min: 0.0005
