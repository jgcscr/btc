name: Daily Refresh

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run refresh dry-run
        run: |
          python -m src.scripts.run_refresh_and_predict --dry-run --targets 1,4,8,12

      - name: Show latest summary
        run: |
          cat artifacts/predictions/latest.json

      - name: Upload prediction history
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: prediction-history
          path: artifacts/predictions/history.json
          if-no-files-found: ignore
